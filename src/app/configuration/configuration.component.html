<div (click)="onSubmit()">
    Name:
    <input [(ngModel)]="name" (ngModelChange)="setName($event)" />
    Mode:
    <select [(ngModel)]="mode" (ngModelChange)="setMode($event)">
        <option value="easy">easy</option>
        <option value="hard">hard</option>
    </select>
    <br />
    <button>Submit</button>
    
</div>
