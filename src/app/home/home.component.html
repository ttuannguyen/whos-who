<div *ngIf="authLoading || configLoading">Loading...</div>
<h3>Hi, {{ configService.name }}!</h3>
<h3>Mode: {{ configService.mode }}</h3>
<div *ngIf="!gameStarted; else start">
    <div *ngIf="!authLoading && !configLoading">
        Genre:
        <select [(ngModel)]="selectedGenre" (ngModelChange)="setGenre($event)">
            <option [value]=""></option>
            <option [value]="genre" *ngFor="let genre of genres">
                {{ genre }}
            </option>
        </select>
    </div>
    <app-start-button (click)="onSubmit()"></app-start-button>
</div>
<ng-template #start>
    <app-game [previewUrl]="previewUrl" [items]="items" [sub]="onSubmit"></app-game>
</ng-template>
